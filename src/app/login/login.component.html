<div class="auth">
  <div class="auth__form--wrapper">
    <div class="auth__form--main">
      <div class="header__wrapper">
        <div class="header__brand" (click)="onRedirectToHome()">
          <img width="120" height="120" [ngSrc]="storeLogo" alt="Brand Logo" />
        </div>
      </div>

      <div class="auth__form">
        <form [formGroup]="loginFormGroup">
          <div class="auth__form--title">Login</div>
          <!-- <div class="auth__form--social">
              <div class="auth__form--social-item">
                <img src="assets/icons/google-coloured.png" alt="Google Icon" />
                <span>Sign up with Google</span>
              </div>
              <div class="auth__form--social-item">
                <img
                  src="assets/icons/facebook-coloured.png"
                  alt="Facebook Icon"
                />
                <span>Sign up with Facebook</span>
              </div>
            </div>
            <div class="auth__form--divider">Or</div> -->
          <div class="auth__form--input">
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email"
              formControlName="username"
            />
          </div>
          <div class="auth__form--input">
            <input
              type="password"
              class="form-control"
              placeholder="Enter your password"
              formControlName="password"
            />
          </div>
          <div class="auth__form--preference">
            <div>
              <input type="checkbox" id="rememeber-me" />
              <label for="rememeber-me">Remember me</label>
            </div>
            <div class="auth__form--link" (click)="onForgot()">
              Forgot Password
            </div>
          </div>
          <div class="auth__form--action">
            <button class="btn btn-dark" (click)="onLogin()">Login</button>
          </div>
          <div class="auth__form--action-secondary">
            Don't have an account?
            <a (click)="onRedirectToRegister()">Register with us!</a>
          </div>
        </form>
      </div>
    </div>
    <div class="auth__form--media">
      <img
        src="assets/images/login-illustration.jpg"
        alt="Login Illustration"
      />
    </div>
  </div>
</div>
