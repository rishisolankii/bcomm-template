<div *ngIf="isLoginLoaded" class="auth" [class.compact]="quickLoginEnabled">
  <div class="auth__form--wrapper">
    <div class="auth__form--main">
      <div class="header__wrapper" *ngIf="!quickLoginEnabled">
        <div class="header__brand" (click)="onRedirectToHome()">
          <img width="120" height="120" [ngSrc]="storeLogo" alt="Brand Logo" />
        </div>
      </div>
      <div class="header__close" *ngIf="quickLoginEnabled">
        <button type="button" class="btn-close" aria-label="Close" (click)="onDismissQuickLogin()"></button>
      </div>

      <div class="auth__form">
        <form [formGroup]="loginFormGroup">
          <div class="auth__form--title">Login</div>
          <div class="auth__form--input">
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email"
              formControlName="username"
            />
          </div>
          <div class="auth__form--input">
            <input
              type="password"
              class="form-control"
              placeholder="Enter your password"
              formControlName="password"
            />
          </div>
          <div class="auth__form--preference">
            <div>
              <input type="checkbox" id="rememeber-me" />
              <label for="rememeber-me">Remember me</label>
            </div>
            <div class="auth__form--link" (click)="onForgot()">
              Forgot Password
            </div>
          </div>
          <div class="auth__form--action">
            <button class="btn btn-dark" (click)="onLogin()">Login</button>
          </div>
          <div class="auth__form--action-secondary">
            Don't have an account?
            <a class="c-pointer" (click)="onRedirectToRegister()">Register with us!</a>
          </div>
        </form>
      </div>
    </div>
    <div class="auth__form--media" *ngIf="!quickLoginEnabled">
      <img
        src="https://images.unsplash.com/photo-1559526324-4b87b5e36e44?w=600&h=800&fit=crop&crop=center"
        alt="Login Illustration"
      />
    </div>
  </div>
</div>
